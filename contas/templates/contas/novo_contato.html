{% extends 'base.html' %}

{% block conteudo %}
<br><br><br>
<h1 class="mt-3 mb-3"> Ola {{ user }} </h1>
<div class="container">
    <form action="{% url 'novo_contato'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </td>
        </table>
    </form>
</div>
{%endblock%}
